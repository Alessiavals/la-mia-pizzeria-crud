<!DOCTYPE HTML>
    <html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Menu Pizzeria</title>

        <!-- BOOTSTRAP-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>

    
<body>
  
  <!--header-->
  <div th:replace="fragments :: header"></div>

  <div class="container mt-3 col-8">

      <!-- MENU PIZZE ROSSE -->


      <h2><em>Menù Pizzeria</em></h2>
     
      <!--Messaggio che mostra se la lista è vuota-->
      <div th:unless="|{listaPizzeBianche.isEmpty()} && {listaPizzeRosse.isEmpty()}|">La lista è vuota!</div>
               
      <table class="table">
        <thead>
          <tr>
            <th>Pizze Rosse</th>
            <th>Ingredienti</th>
            <th>Prezzo</th>
            <th>Dettagli</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="pizza : ${listaPizzeRosse}">
            <td th:text="${pizza.nome}"></td>
            <td><em th:text="${pizza.ingredienti}"></em></td>
            <td th:text="${#numbers.formatDecimal(pizza.prezzo, 1, 'POINT', 2, 'COMMA')} + ' €'"></td>
            <td>@url foto pizza</td>
          </tr>
        </tbody>
        
        </table>

          <!-- MENU PIZZE BIANCHE -->

          <table class="table">
              <thead>
                <tr>
                  <th>Pizze Bianche</th>
                  <th>Ingredienti</th>
                  <th>Prezzo</th>
                  <th>Dettagli</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="pizza : ${listaPizzeBianche}">
                  <td th:text="${pizza.nome}"></td>
                  <td><em th:text="${pizza.ingredienti}"></em></td>
                  <td th:text="${#numbers.formatDecimal(pizza.prezzo, 1, 'POINT', 2, 'COMMA')} + ' €'"></td>
                  <td>@url foto pizza</td>
                </tr>
            </tbody>
      </table>
    </div>


<!-- footer -->
    <div th:replace="fragments :: footer"></div>

      <!-- JAVASCRIPT -->
      <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
